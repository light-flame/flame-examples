<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Retro pre code console styling</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./static/style.css">
</head>

<body>
  <!-- partial:index.partial.html -->

  <div class="line-wrapper" hidden>
    <div class="line line-active"></div>
  </div>

  <div class="debug-line-wrapper" hidden>
    <div class="debug-line"></div>
  </div>

  <div class="code-wrapper">
    <div class="line-wrapper">
        <div class="line">Welcome to Light Flame console</div>
      <div class="line">this is a simple application to show how Flame is versatile</div>
      <div class="line">main commands:</div>
      <div class="line"> - ports.list()</div>
      <div class="line">----------------------------</div>
      <div class="line line-active">></div>
    </div>
    <div id="down"></div>
  </div>
  <div class="debug-wrapper">
    <div class="debug-line-wrapper">
      <div class="debug-line"></div>
    </div>
    <div id="debug-down"></div>
  </div>
  <!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='./static/texting.js'></script>

</body>

</html>
